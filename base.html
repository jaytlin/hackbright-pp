<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="react-app">
		</div>
		<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
		<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
		<script type="text/babel">

			var contacts = [
				{name: "Jessica Lin", email: "jessica.lin@redfin.com", description: "Occasionally goes by Jaylin"},
				{name: "Luke Misenheimer", email: "luke.misenheimer@redfin.com"},
			]

			var listElements = contacts
				.map(function(contact) {
					var emailLink = 'mailto:'+contact.email;

					return (
						<li className='ContactItem'>
							<h2 className='ContactItem-name'>{contact.name}</h2>
							<a className='ContactItem-email' href={emailLink}>{contact.email}</a>
							<div className='ContactItem-description'>{contact.description}</div>
						</li>
					)
				});

			var rootElement = (
				<div className='ContactView'>
					<h1 className='ContactView-title'>Contacts</h1>
					<ul className='ContactView-list'>{listElements}</ul>
				</div>
			)

			ReactDOM.render(
				rootElement,
				document.getElementById('react-app')
			)

		</script>
	</body>
</html>
